<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KVS Scholars Portal</title>
    <!-- Tailwind CSS for Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and Babel for Browser Execution -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: white; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #000; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        /** * Updated Gemini API Configuration
         */
        const apiKey = "AIzaSyBMJ9pCw3CqMjlFtP_tVCj1jJNanTfnvdI"; 

        const App = () => {
            const [activeTab, setActiveTab] = useState('textbooks');
            const [selectedClass, setSelectedClass] = useState('Class 10');
            const [selectedSubject, setSelectedSubject] = useState('Science');
            const [chapterList, setChapterList] = useState("Chapter 1, Chapter 2, Chapter 3");
            const [blueprintText, setBlueprintText] = useState("");
            const [chatOpen, setChatOpen] = useState(false);
            const [messages, setMessages] = useState([{ 
                role: 'ai', 
                text: 'Namaste! I am Scholar Aedan. Your portal is now active with your custom key. How can I assist your schoolwork today?' 
            }]);
            const [userInput, setUserInput] = useState('');
            const [loading, setLoading] = useState(false);
            const [ytResults, setYtResults] = useState([]);
            const [ytLoading, setYtLoading] = useState(false);
            const [generatedPaper, setGeneratedPaper] = useState(null);
            const [paperLoading, setPaperLoading] = useState(false);
            
            const chatEndRef = useRef(null);

            useEffect(() => {
                chatEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            }, [messages]);

            const callAI = async (prompt, systemPrompt = "You are Scholar Aedan, a helpful mentor for students under 18. Provide safe, encouraging, clean, and educational content strictly following NCERT standards. Use LaTeX for math notation.") => {
                // Correct endpoint for Gemini 1.5 Flash (most reliable for keys)
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
                
                let retries = 0;
                const delays = [1000, 2000, 4000];

                const attemptFetch = async () => {
                    try {
                        const response = await fetch(url, {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({
                                contents: [
                                    {
                                        role: "user",
                                        parts: [{ text: `${systemPrompt}\n\nUser Question: ${prompt}` }]
                                    }
                                ]
                            })
                        });

                        const data = await response.json();
                        
                        if (data.error) {
                            return `API Error: ${data.error.message}. Please verify your API key is active and has Gemini API permissions enabled.`;
                        }

                        return data.candidates?.[0]?.content?.parts?.[0]?.text || "I processed the request but received no text back. Please try a different question.";
                    } catch (err) {
                        if (retries < 3) {
                            await new Promise(res => setTimeout(res, delays[retries]));
                            retries++;
                            return attemptFetch();
                        }
                        return "Connectivity error: The request timed out. Please check your internet connection.";
                    }
                };

                return await attemptFetch();
            };

            const searchYouTube = async (query) => {
                setYtLoading(true);
                try {
                    const systemPrompt = "You are an educational researcher. Return ONLY a valid JSON object.";
                    const prompt = `Suggest 4-6 educational YouTube video topics for: "${query}". Return strictly in this JSON format: {"videos": [{"title": "...", "channelTitle": "..."}]}`;
                    const response = await callAI(prompt, systemPrompt);
                    const jsonStr = response.replace(/```json|```/g, "").trim();
                    const parsed = JSON.parse(jsonStr);
                    setYtResults(parsed.videos || []);
                } catch (err) {
                    setYtResults([]);
                } finally {
                    setYtLoading(false);
                }
            };

            const generateBlueprint = async () => {
                setPaperLoading(true);
                try {
                    const prompt = `Generate a detailed NCERT-based exam blueprint for ${selectedClass} ${selectedSubject}. 
                    Chapters to include: ${chapterList}. 
                    Include marks distribution for MCQs (1 mark), Short Answers (3 marks), and Long Answers (5 marks). 
                    Format it clearly as an editable text document.`;
                    const bp = await callAI(prompt);
                    setBlueprintText(bp);
                } finally {
                    setPaperLoading(false);
                }
            };

            const generateSamplePaper = async () => {
                if (!blueprintText.trim()) return;
                setPaperLoading(true);
                setGeneratedPaper(null);
                try {
                    const prompt = `Create a full sample practice paper for ${selectedClass} ${selectedSubject} based on this blueprint:\n\n${blueprintText}\n\nEnsure questions are NCERT aligned. Format clearly with headers.`;
                    const paperText = await callAI(prompt);
                    setGeneratedPaper(paperText);
                } finally {
                    setPaperLoading(false);
                }
            };

            const handleChat = async (e) => {
                e.preventDefault();
                if (!userInput.trim()) return;
                const newMsgs = [...messages, { role: 'user', text: userInput }];
                setMessages(newMsgs);
                setUserInput('');
                setLoading(true);
                const aiResponse = await callAI(userInput);
                setMessages([...newMsgs, { role: 'ai', text: aiResponse }]);
                setLoading(false);
            };

            const openTextbook = () => {
                const query = `NCERT ${selectedClass} ${selectedSubject} official textbook PDF download`;
                window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
            };

            return (
                <div className="min-h-screen">
                    <nav className="border-b border-yellow-500/10 bg-black/40 sticky top-0 z-50 backdrop-blur-xl">
                        <div className="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <div className="bg-yellow-500 p-2 rounded-xl shadow-lg shadow-yellow-500/20">
                                    <i data-lucide="sparkles" className="text-black w-6 h-6"></i>
                                </div>
                                <h1 className="text-2xl font-black tracking-tighter uppercase text-white">KVS<span className="text-yellow-500">Scholars</span></h1>
                            </div>
                            <div className="hidden md:flex gap-8 text-[10px] font-bold uppercase tracking-widest">
                                <button onClick={() => setActiveTab('textbooks')} className={activeTab === 'textbooks' ? 'text-yellow-500' : 'text-gray-500 hover:text-white transition-colors'}>Textbooks</button>
                                <button onClick={() => setActiveTab('sample-paper')} className={activeTab === 'sample-paper' ? 'text-yellow-500' : 'text-gray-500 hover:text-white transition-colors'}>Paper Gen</button>
                                <button onClick={() => setActiveTab('youtube')} className={activeTab === 'youtube' ? 'text-yellow-500' : 'text-gray-500 hover:text-white transition-colors'}>Videos</button>
                            </div>
                            <button onClick={() => setChatOpen(true)} className="bg-white text-black px-5 py-2 rounded-full text-xs font-black hover:bg-yellow-500 transition-all active:scale-95">ASK AEDAN</button>
                        </div>
                    </nav>

                    <main className="max-w-7xl mx-auto px-6 py-12">
                        {activeTab === 'textbooks' && (
                            <div className="space-y-12 animate-fade-in">
                                <h2 className="text-6xl font-black italic uppercase">The <span className="text-yellow-500">Library.</span></h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                    <div className="bg-zinc-900 p-8 rounded-[2rem] border border-white/5 space-y-6 shadow-2xl">
                                        <div className="space-y-2">
                                            <label className="text-[10px] font-bold text-yellow-500 uppercase tracking-widest ml-1">Grade Level</label>
                                            <select value={selectedClass} onChange={(e) => setSelectedClass(e.target.value)} className="w-full bg-black p-4 rounded-xl border border-white/10 outline-none focus:border-yellow-500 transition-colors">
                                                {[6,7,8,9,10,11,12].map(n => <option key={n} value={`Class ${n}`}>Class {n}</option>)}
                                            </select>
                                        </div>
                                        <div className="space-y-2">
                                            <label className="text-[10px] font-bold text-yellow-500 uppercase tracking-widest ml-1">Subject Area</label>
                                            <select value={selectedSubject} onChange={(e) => setSelectedSubject(e.target.value)} className="w-full bg-black p-4 rounded-xl border border-white/10 outline-none focus:border-yellow-500 transition-colors">
                                                <option>Mathematics</option><option>Science</option><option>English</option><option>Social Science</option><option>Hindi</option><option>Physics</option><option>Chemistry</option><option>Biology</option>
                                            </select>
                                        </div>
                                        <button onClick={openTextbook} className="w-full py-4 bg-yellow-500 text-black font-black rounded-xl hover:bg-yellow-400 active:scale-95 transition-all shadow-lg shadow-yellow-500/10 uppercase text-xs tracking-widest">GET NCERT PDF</button>
                                    </div>
                                    <div className="bg-zinc-900/50 rounded-[2rem] border border-dashed border-white/10 flex flex-col items-center justify-center p-12 text-center space-y-4">
                                        <div className="w-12 h-12 bg-white/5 rounded-full flex items-center justify-center text-yellow-500"><i data-lucide="book-open"></i></div>
                                        <p className="text-gray-500 font-bold uppercase tracking-widest text-[10px] leading-loose">Access official NCERT books<br/>updated for the current session</p>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'sample-paper' && (
                            <div className="max-w-6xl mx-auto space-y-8 animate-fade-in">
                                <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                                    <div className="lg:col-span-1 bg-zinc-900 p-6 rounded-[2rem] border border-white/5 space-y-6 h-fit shadow-xl">
                                        <div className="space-y-4">
                                            <div>
                                                <label className="text-[10px] font-bold text-yellow-500 uppercase tracking-widest block mb-2">Target Class</label>
                                                <select value={selectedClass} onChange={(e) => setSelectedClass(e.target.value)} className="w-full bg-black p-3 rounded-xl border border-white/10 text-sm outline-none focus:border-yellow-500 transition-colors">
                                                    {[6,7,8,9,10,11,12].map(n => <option key={n} value={`Class ${n}`}>Class {n}</option>)}
                                                </select>
                                            </div>
                                            <div>
                                                <label className="text-[10px] font-bold text-yellow-500 uppercase tracking-widest block mb-2">Subject</label>
                                                <select value={selectedSubject} onChange={(e) => setSelectedSubject(e.target.value)} className="w-full bg-black p-3 rounded-xl border border-white/10 text-sm outline-none focus:border-yellow-500 transition-colors">
                                                    <option>Mathematics</option><option>Science</option><option>English</option><option>Social Science</option><option>Hindi</option><option>Physics</option><option>Chemistry</option><option>Biology</option>
                                                </select>
                                            </div>
                                            <div>
                                                <label className="text-[10px] font-bold text-yellow-500 uppercase tracking-widest block mb-2">Included Chapters</label>
                                                <textarea rows="4" value={chapterList} onChange={(e) => setChapterList(e.target.value)} className="w-full bg-black p-3 rounded-xl border border-white/10 text-sm outline-none resize-none no-scrollbar focus:border-yellow-500 transition-colors" placeholder="e.g. Life Processes, Light, Electricity..." />
                                            </div>
                                            <button onClick={generateBlueprint} disabled={paperLoading} className="w-full py-3.5 bg-white text-black font-black rounded-xl text-[10px] tracking-widest uppercase hover:bg-yellow-500 transition-colors shadow-lg shadow-white/5">
                                                {paperLoading ? "DESIGNING..." : "GENERATE BLUEPRINT"}
                                            </button>
                                        </div>
                                    </div>

                                    <div className="lg:col-span-2 space-y-6">
                                        <div className="bg-zinc-900 rounded-[2rem] border border-white/5 overflow-hidden flex flex-col shadow-2xl">
                                            <div className="px-6 py-4 border-b border-white/5 bg-white/5 flex justify-between items-center">
                                                <span className="text-[10px] font-black uppercase tracking-widest text-yellow-500">Draft Blueprint</span>
                                                {blueprintText && (
                                                    <button onClick={generateSamplePaper} disabled={paperLoading} className="text-[10px] font-black uppercase text-black bg-yellow-500 px-4 py-1.5 rounded-full hover:bg-yellow-400 transition-all">
                                                        {paperLoading ? "WRITING PAPER..." : "CREATE FINAL PAPER"}
                                                    </button>
                                                )}
                                            </div>
                                            <textarea 
                                                value={blueprintText}
                                                onChange={(e) => setBlueprintText(e.target.value)}
                                                placeholder="Blueprint will appear here. You can edit it manually before generating the paper."
                                                className="w-full h-72 bg-transparent p-6 font-mono text-[11px] text-gray-300 whitespace-pre-wrap leading-relaxed outline-none resize-none custom-scrollbar"
                                            />
                                        </div>

                                        {generatedPaper && (
                                            <div className="bg-zinc-900 rounded-[2rem] border border-yellow-500/20 overflow-hidden flex flex-col animate-fade-in shadow-2xl shadow-yellow-500/10">
                                                <div className="px-6 py-4 border-b border-white/5 bg-yellow-500 text-black flex justify-between items-center">
                                                    <span className="text-[10px] font-black uppercase tracking-widest">Generated Question Paper</span>
                                                    <button onClick={() => {
                                                        const blob = new Blob([generatedPaper], {type: 'text/plain'});
                                                        const url = URL.createObjectURL(blob);
                                                        const a = document.createElement('a');
                                                        a.href = url;
                                                        a.download = `Paper_${selectedSubject}_${selectedClass}.txt`;
                                                        a.click();
                                                    }} className="bg-black/10 p-2 rounded-lg hover:bg-black/20 transition-colors">
                                                        <i data-lucide="download" className="w-4 h-4"></i>
                                                    </button>
                                                </div>
                                                <div className="p-8 flex-1 font-mono text-[12px] text-white whitespace-pre-wrap leading-relaxed custom-scrollbar overflow-y-auto max-h-[600px]">
                                                    {generatedPaper}
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'youtube' && (
                            <div className="space-y-12 animate-fade-in">
                                <div className="flex flex-col md:flex-row justify-between items-end gap-4">
                                    <div>
                                        <h2 className="text-4xl font-black italic uppercase tracking-tighter">Video <span className="text-yellow-500">Mentor.</span></h2>
                                        <p className="text-xs text-gray-500 font-bold uppercase tracking-widest">Recommended Lessons for NCERT</p>
                                    </div>
                                    <div className="relative w-full md:w-64">
                                        <input placeholder="Search a topic..." onKeyDown={(e) => e.key === 'Enter' && searchYouTube(e.target.value)} className="w-full bg-zinc-900 p-3 rounded-xl border border-white/10 text-xs outline-none focus:border-yellow-500 transition-colors" />
                                    </div>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                    {ytResults.length === 0 && !ytLoading && (
                                        <div className="col-span-full py-20 text-center text-gray-500 font-bold uppercase tracking-[0.2em] text-[10px] border border-dashed border-white/5 rounded-[2rem]">Enter a topic to find quality study videos</div>
                                    )}
                                    {ytLoading ? [1,2,3].map(n => <div key={n} className="bg-zinc-900 aspect-video rounded-3xl animate-pulse" />) : 
                                    ytResults.map((v, i) => (
                                        <a key={i} href={`https://youtube.com/results?search_query=${encodeURIComponent(v.title + ' NCERT')}`} target="_blank" className="bg-zinc-900/40 rounded-3xl overflow-hidden border border-white/5 hover:border-yellow-500/30 transition-all group shadow-xl">
                                            <div className="relative aspect-video overflow-hidden bg-zinc-800 flex items-center justify-center">
                                                <i data-lucide="video" className="w-12 h-12 text-white/5"></i>
                                                <div className="absolute inset-0 bg-black/40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                                                    <div className="bg-yellow-500 p-2 rounded-full text-black"><i data-lucide="external-link" className="w-4 h-4"></i></div>
                                                </div>
                                            </div>
                                            <div className="p-5">
                                                <h4 className="font-bold text-sm leading-tight line-clamp-2 group-hover:text-yellow-500 transition-colors">{v.title}</h4>
                                                <p className="text-[9px] text-gray-500 font-black uppercase tracking-widest mt-2">{v.channelTitle}</p>
                                            </div>
                                        </a>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>

                    {chatOpen && (
                        <div className="fixed bottom-6 right-6 w-80 h-[500px] bg-[#0A0A0A] border border-white/10 rounded-3xl shadow-[0_20px_50px_rgba(0,0,0,0.5)] flex flex-col overflow-hidden z-[100] animate-fade-in">
                            <div className="p-4 bg-yellow-500 text-black font-black flex justify-between items-center text-[10px] tracking-widest">
                                <span>AEDAN (AI ACTIVE)</span>
                                <button onClick={() => setChatOpen(false)} className="hover:scale-125 transition-transform">âœ•</button>
                            </div>
                            <div className="flex-1 overflow-y-auto p-4 space-y-4 text-[11px] no-scrollbar">
                                {messages.map((m, i) => (
                                    <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                        <div className={`p-3.5 rounded-2xl max-w-[85%] leading-relaxed ${m.role === 'user' ? 'bg-yellow-500 text-black font-bold shadow-lg shadow-yellow-500/5' : 'bg-zinc-900 text-gray-300 border border-white/5'}`}>{m.text}</div>
                                    </div>
                                ))}
                                {loading && <div className="text-yellow-500 font-black text-[9px] tracking-widest animate-pulse ml-2">THINKING...</div>}
                                <div ref={chatEndRef} />
                            </div>
                            <form onSubmit={handleChat} className="p-3 bg-zinc-900/50 border-t border-white/5 flex gap-2">
                                <input value={userInput} onChange={(e) => setUserInput(e.target.value)} placeholder="Ask a study question..." className="flex-1 bg-black border border-white/10 p-3 rounded-xl text-[11px] outline-none focus:border-yellow-500/50 transition-colors text-white" />
                                <button className="bg-yellow-500 text-black p-3 rounded-xl hover:bg-yellow-400 transition-colors"><i data-lucide="send" className="w-3.5 h-3.5"></i></button>
                            </form>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        setTimeout(() => { if (window.lucide) window.lucide.createIcons(); }, 500);
    </script>
</body>
</html>
